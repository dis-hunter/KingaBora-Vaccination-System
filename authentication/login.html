<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--------------------------------------Main Container------------------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">




    <!----------------------------------Login Container------------------------------------------>
<div class="row border rounded-5 p-3 bg-white shadow box-area">


    <!-----------------------------------Left Box------------------------------------------------>
<div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #008080">
<div class="featured-image mb-3">
    <img src="images\login.jpg" class="img-fluid" style="width: 330px; ">
</div>
<p class="text-white fs-2 mb-3" style="font-family:'Roboto' sans-serif; font-weight: 600;">KINGA BORA</p>
<small class="text-white text-wrap text-center mb-3" style="width: 17rem; font-family:'Roboto' sans-serif; ">For every shot we have got you covered.</small>



</div>


    <!--------------------------------------Right Box-------------------------------------------->

    <div class="col-md-6  right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2> Hello,Again</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="images\google.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
            </div>
            <div class="row">
                <small>Don't have an account? <a href="#">Sign Up</a></small>
            </div>




        </div>


    </div>

    </div>
    </div>
    
</body>
</html>
